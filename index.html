<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- <link rel="stylesheet" href="style.css">   -->
    <title>Document</title>
</head>
<body>
    <div class="bg-slate-800 flex flex-col h-screen justify-center items-center">
        <div class="flex flex-col justify-center items-center w-fit h-fit bg-slate-200 text-lg rounded-lg space-y-2 shadow-2xl shadow-black py-4 px-2">
            <input class=" h-10 w-full font-mono tracking-wide text-xl text-center mb-4 shadow-inner shadow-black  px-2 outline-none rounded-md" type="text">
            <div class="flex flex-row justify-center items-center space-x-2 ">
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-95">C</div>
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-95">SET</div>
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-95">%</div>
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-95">/</div>
            </div>
            <div class="flex flex-row justify-center items-center space-x-2 ">
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">7</div>
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">8</div>
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">9</div>
                <div class="rounded-full cursor-pointer h-14 w-14 shadow-inner button shadow-black hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-90">X</div>
            </div>
            <div class="flex flex-row justify-center items-center space-x-2">
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">4</div>
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">5</div>
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">6</div>
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-90">-</div>
            </div>
            <div class="flex flex-row justify-center items-center space-x-2 ">
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">1</div>
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">2</div>
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">3</div>
                <div class="rounded-full h-14 w-14 cursor-pointer shadow-inner button shadow-black hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-90">+</div>
            </div>
            <div class="flex flex-row justify-center items-center space-x-2 ">
                <div class="rounded-full h-14 w-14 shadow-inner shadow-black button cursor-pointer hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">00</div>
                <div class="rounded-full h-14 w-14 shadow-inner shadow-black button cursor-pointer hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">0</div>
                <div class="rounded-full h-14 w-14 shadow-inner shadow-black button cursor-pointer hover:bg-slate-400 bg-slate-300 flex justify-center items-center active:scale-90">.</div>
                <div class="rounded-full h-14 w-14 shadow-inner shadow-black button cursor-pointer hover:bg-red-400 bg-red-300 flex justify-center items-center active:scale-90">=</div>
            </div>
        </div>
    </div>
    <!-- <div class="bt">wewe</div> -->
    <script src="app.js" defer></script>
</body>
</html>
